cache:
  directories:
    - docker_images

before_script:
  - docker load -i docker_images/images.tar || true

before_cache:
  - docker save -o docker_images/images.tar image

jobs:
  include:
    - stage: build docker image
      script: docker build -t image .
    - stage: test image
      script: docker run image

notifications:
  email: false
